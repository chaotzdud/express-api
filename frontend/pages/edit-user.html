<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atividades</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/edit-page.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Editar usuário</h2>
            </div>
            
            <div class="content">
                <form class="form">
                    <label for="title">Nome</label>
                    <input type="text" id="title" name="title">

                    <label for="age">Idade</label>
                    <input type="number" id="age" name="age">
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-apply">Aplicar alterações</button>
                        <button type="submit" class="btn btn-cancel">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
